name: Build TWA APK (Fully Automatic)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ گرفتن کد
    - name: Checkout Repo
      uses: actions/checkout@v3

    # 2️⃣ نصب Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3️⃣ نصب Java JDK
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 4️⃣ نصب Bubblewrap
    - name: Install Bubblewrap
      run: npm install -g @bubblewrap/cli

    # 5️⃣ ایجاد keystore خودکار
    - name: Create temporary keystore
      run: |
        keytool -genkeypair -v \
          -keystore temp-keystore.jks \
          -keyalg RSA -keysize 2048 \
          -validity 10000 \
          -alias tempalias \
          -storepass 123456 \
          -keypass 123456 \
          -dname "CN=BimenNatYar, OU=Dev, O=MyCompany, L=City, ST=State, C=IR"

    # 6️⃣ Initialize Bubblewrap پروژه با keystore خودکار
    - name: Initialize Bubblewrap project
      run: |
        bubblewrap init \
          --manifest https://bimennatyar.ir/manifest.json \
          --package-id ir.bimennatyar.app \
          --app-name "BimenNatYar" \
          --launcher-icon ./static/icons/icon-512.png \
          --keystore-path ./temp-keystore.jks \
          --keystore-alias tempalias \
          --keystore-password 123456 \
          --key-password 123456 \
          --no-prompt

    # 7️⃣ Build APK
    - name: Build APK
      run: |
        cd TWAProject
        bubblewrap build --verbose

    # 8️⃣ Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bimennatyar-apk
        path: TWAProject/app-release-signed.apk
